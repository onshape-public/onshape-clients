        required: false
        type: string
        name: linkDocumentId
        in: query
      - description: Configuration string
        required: false
        type: string
        name: configuration
        in: query
      - description: "If the URL references a Standard Content part,\n      specifying\
          \ a value of true causes the API to use the owner of the referencing linkDocument\
          \ as the\n      metadata scope and the href of the returned part is modified\
          \ to reflect this metadata scope. If not\n      explictly set or if set\
          \ to false, the part metadata returned is the metadata defined internal\
          \ to the\n      Standard Content document."
        required: false
        type: boolean
        name: inferMetadataOwner
        in: query
