        '200':
          description: OK
          schema:
            $ref: '#/definitions/Assemblies_getBillOfMaterials_Response200'
      description: "Get content of the bill of materials in json format matching the\
        \ Onshape BOM Standard for the\n                specified assembly"
      parameters:
      - description: One of w or v or m corresponding to whether a workspace or version
          or microversion was entered.
        required: true
        type: string
        name: wvm_char
        in: path
      - description: "if m is specified for [wvm] this workspaceId is required\n \
          \         and is used to retrieve metadata, otherwise it is ignored."
        required: false
        type: string
        name: metadataWorkspaceId
        in: query
      - description: "Ids of the columns to include, or empty if all. BOM column ids\n\
          \          correspond to the ids of metadata properties retrieved from BTRestMetadataSchema,\
          \ with the exception of\n          billOfMaterialsItemNo and billOfMaterialsQuantity\
          \ which identify the Item Number and Quantity columns\n          respectively"
        required: false
        type: string
        name: bomColumnIds
        in: query
      - description: "If true will return an indented bom, otherwise a parts list\
          \ will be\n          returned"
        required: false
        type: boolean
        name: indented
        in: query
      - description: "Will return a multilevel bom if true, otherwise returns a top\
          \ level\n          bom. Ignored if indented is false."
        required: false
        type: boolean
        name: multiLevel
        in: query
      - description: "If this is false and the BOM does not exist for the Assembly\n\
          \          a 404 status code will be returned. Otherwise, the contents will\
          \ be generated and returned, without\n          creating the BOM element."
        required: false
        type: boolean
        name: generateIfAbsent
