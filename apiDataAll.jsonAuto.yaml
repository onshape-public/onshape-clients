  /documents/d/{did}/workspaces:
    post:
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Documents_createWorkspace_Response200'
      description: "Creates a new workspace. The starting point for the workspace\
        \ can be specified using one of\n                microversionId, workspaceId,\
        \ versionId in that precedence order. A workspace also has a parent\n    \
        \            that may be specified or implied. If the starting point is taken\
        \ from workspaceId or versionId,\n                the parent version is implied\
        \ to be the workspace parent or the version, respectively. If the\n      \
        \          starting point used is microversionId then the parent version is\
        \ chosen based on workspaceId,\n                versionId and default workspace,\
        \ in that precedence order. If chosen based on a workspaceId, the\n      \
        \          version is the parent of the chosen workspace. If the effective\
        \ version parentId is not a true\n                parent of the starting microversion,\
        \ an error is returned."
      parameters:
      - description: The JSON request body.
        schema:
          $ref: '#/definitions/Documents_createWorkspace_Body'
        name: Body
        in: body
      - description: Document ID
        required: true
        type: string
        name: did
        in: path
      tags:
      - Documents
      summary: Create Workspace
      security:
      - OAuth2: []
      - apiSecretKey: []
      - apiAccessKey: []
      operationId: createWorkspace
    get:
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Documents_getWorkspaces_Response200'
      description: List workspaces in document
      parameters:
      - description: Do not return read-only workspaces
        required: false
        type: string
