<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-jsonschema-form/dist/react-jsonschema-form.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Set Metadata And Add Bounding Box</title>
</head>
<body id="my_body" style="padding: 20px">

</body>
<script type="text/babel">

    const Form = JSONSchemaForm.default;
    const schema = {
      "title": "Add Metadata and bounding box to:",
      "type": "object",
      "required": [
        "element_href"
      ],
      "properties": {
        "element_href": {
          "type": "string",
          "title": "Element Url",
          "default": "https://cad.onshape.com/documents/..."
        },
        "files": {
            "title": "Files To Translate",
            "type": "array",
            "items": {
                "type": "string",
                "format": "data-url"
              }
        },
        "metadata": {
          "type": "array",
          "items": {
            "type": "object",
            "properties": {
              "property_name": {
                "type": "string"
              },
              "new_value": {
                "type": "string"
              },
              "element_id": {
                "type": "string"
              }
            }
          }
        }
      }
    };

    const log = (type) => console.log.bind(console, type);

    const onSubmit = ({formData}, e) => {
        jQuery.post("http://localhost:9000/", JSON.stringify(formData)).done((response) => log(response));
    };

    function show_response(data) {
          log(data)
    }

    ReactDOM.render((
      <Form schema={schema}
            onChange={log("changed")}
            onSubmit={onSubmit}
            onError={log("errors")} />
    ), document.getElementById("my_body"));


</script>
</html>
